{% extends 'base.html' %}
{% load bootstrap4 %}
{% load i18n %}

{% block title %}<title>{% trans 'Delete task' %}</title>{% endblock %}

{% block content %}
  <div class="container wrapper flex-grow-1">
    <h1 class="my-4">{% trans 'Delete task' %}</h1>
      <p>{% trans 'Are you sure you want to delete' %} {{ object.name }}?</p>
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <button type="submit" class="btn btn-danger">{% trans 'Yes, delete' %}</button>
      </div>
    </form>
  </div>
{% endblock %}
