{% extends 'base.html' %}
{% load bootstrap4 %}
{% load i18n %}

{% block title %}<title>{% trans 'Update task' %}</title>{% endblock %}

{% block content %}
  <div class="container wrapper flex-grow-1">
    <h1 class="my-4">{% trans 'Update task' %}</h1>
    <form method="post">
      {% csrf_token %}
      {% bootstrap_form form %}
      <div class="form-group">
        <button type="submit" class="btn btn-primary">{% trans 'Update' %}</button>
      </div>
    </form>
  </div>
{% endblock %}
